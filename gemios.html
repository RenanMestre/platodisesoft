<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Aumentada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0f0f1a 0%, #050509 100%);
            font-family: 'Orbitron', sans-serif;
            color: #00ffe7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            margin-bottom: 40px;
        }

        a {
            text-decoration: none;
            margin: 10px;
        }

        button {
            background: rgba(0, 255, 231, 0.1);
            border: 2px solid #00ffe7;
            border-radius: 12px;
            color: #00ffe7;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7 inset;
        }

        button:hover {
            background: #00ffe7;
            color: #000;
            box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Escolha a máquina para monitorar</h1>
    <a href="monitoramento.html"><button>Regulador de platô</button></a>
    <a href="cnc.html"><button>CNC</button></a>
</body>
</html>
